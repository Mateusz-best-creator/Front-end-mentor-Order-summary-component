<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Lexend+Deca&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
 rel="stylesheet">

</head>
<body>
  <div class="main-container">
    <div id="image-container">
      <img src="images/illustration-hero.svg" alt="nice photo">
    </div>
    <div id="content-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="extra-note">
          <img src="images/icon-music.svg" alt="icon">
          <div class="price">
            <div id="plan">Annual Plan</div>
            <div id="price">$59.99/year</div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="button-note">
          <button>Proceed to Payment</button>
          <h2>Cancel Order</h2>
        </div>
        
    </div>
  </div>
  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz</a>.
  </div>
</body>
</html>
